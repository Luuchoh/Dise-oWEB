<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles-web.css" />

    <title>ticktock</title>
  </head>
  <body>
    <header>
      <nav class="nav-mobile">
        <ul>
          <li>
            <a href="">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li>
            <a href="" class="agregar-video">
              <i class="fa-solid fa-plus"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-regular fa-message"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-user-astronaut"></i>
            </a>
          </li>
        </ul>
      </nav>
      <nav class="nav-web">
        <div class="n-logo-tiktok">
          <img src="./img/tiktok negro2.png" alt="n-logo-tiktok" />
        </div>
        <div class="n-search-container">
          <form action="search/" method="get">
            <input type="text" class="search" />
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>
        </div>
        <div class="n-profile">
          <a href="">
            <i class="fa-solid fa-cloud-arrow-up"></i>
          </a>
          <a href="">
            <i class="fa-solid fa-paper-plane"></i>
          </a>
          <a href="">
            <i class="fa-solid fa-message"></i>
          </a>
          <a href="">
            <div class="circle-user">
              <i class="fa-solid fa-user"></i>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-mobile">
        
        <div class="m-m-main">
          <div class="m-m-header"></div>
          <div class="m-m-likes-container">
            <div class="likes">
              
            </div>
          </div>
          <div class="m-m-info-user"></div>
          <div class="m-m-install"></div>
        </div>
      </div>
      <div class="main-web-container">
        <div class="m-w-sidebar-container">
          <div class="m-w-sidebar">
            <div class="s-main-content"></div>
            <div class="s-recommend-account"></div>
            <div class="s-follow-account"></div>
            <div class="s-trends-container"></div>
            <div class="s-footer-container"></div>
          </div>
        </div>
        <div class="m-w-tiktok-container">
          <div class="t-card-container">
            <div class="t-main-container">
              <img src="./img/play.png" alt="img" />
            </div>
            <div class="t-info-container">
              <div class="t-info-user"></div>
              <div class="t-info-video-container">
                <div class="t-info-video-reprod">
                  <video src=""></video>
                </div>
                <div class="t-info-video-likes"></div>
              </div>
            </div>
          </div>
          <div class="t-card-container">
            <div class="t-main-container">
              <img src="./img/play.png" alt="img" />
            </div>
            <div class="t-info-container">
              <div class="t-info-user"></div>
              <div class="t-info-video-container">
                <div class="t-info-video-reprod">
                  <video src=""></video>
                </div>
                <div class="t-info-video-likes"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/0a717343a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
